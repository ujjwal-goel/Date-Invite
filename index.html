<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>A Special Date</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #fce4ec;
            color: #6d4c41;
            position: relative;
            overflow: hidden;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            font-size: 2.5em;
        }
        .message {
            font-size: 1.5em;
            margin: 20px;
        }
        .btn-container {
            margin-top: 30px;
        }
        button {
            font-size: 1.2em;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 20px;
        }
        .yes-btn {
            background-color: #ff4081;
            color: white;
        }
        .no-btn {
            background-color: #d3d3d3;
            color: black;
            position: absolute;
        }
        .animation-container {
            position: relative;
            width: 100%;
            height: 300px;
            margin-top: 50px;
        }
        .pottery-wheel {
            width: 150px;
            height: 150px;
            position: absolute;
            left: 50%;
            bottom: 50px;
            transform: translateX(-50%);
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .wheel {
            animation: spin 2s linear infinite;
            transform-origin: center;
        }
        @keyframes walk {
            0% { transform: translateX(-100px); }
            100% { transform: translateX(50%); }
        }
        @keyframes walk-right {
            0% { transform: translateX(100px) scaleX(-1); }
            100% { transform: translateX(-50%) scaleX(-1); }
        }
        .person {
            width: 60px;
            height: 100px;
            position: absolute;
            bottom: 20px;
            animation: walk 5s linear forwards;
        }
        .person-right {
            width: 60px;
            height: 100px;
            position: absolute;
            bottom: 20px;
            right: 0;
            animation: walk-right 5s linear forwards;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will You Go on a Pottery Date With Me? üè∫‚ù§Ô∏è</h1>
        <p class="message">21st March | 6:30 PM | 32nd Avenue</p>
        <div class="btn-container">
            <button class="yes-btn" onclick="alert('Yay! Can‚Äôt wait! ‚ù§Ô∏è')">Yes</button>
            <button class="no-btn" onmouseover="moveButton(this)">No</button>
        </div>
    </div>

    <!-- Animation Container -->
    <div class="animation-container">
        <!-- Person walking from left -->
        <svg class="person" viewBox="0 0 100 200">
            <circle cx="50" cy="40" r="20" fill="#ff9800"/> <!-- Head -->
            <rect x="40" y="60" width="20" height="50" fill="#795548"/> <!-- Body -->
            <line x1="50" y1="110" x2="40" y2="160" stroke="#795548" stroke-width="5"/> <!-- Left Leg -->
            <line x1="50" y1="110" x2="60" y2="160" stroke="#795548" stroke-width="5"/> <!-- Right Leg -->
            <line x1="40" y1="80" x2="30" y2="120" stroke="#795548" stroke-width="5"/> <!-- Left Arm -->
            <line x1="60" y1="80" x2="70" y2="120" stroke="#795548" stroke-width="5"/> <!-- Right Arm -->
        </svg>

        <!-- Pottery Wheel -->
        <svg class="pottery-wheel" viewBox="0 0 200 200">
            <ellipse cx="100" cy="160" rx="60" ry="20" fill="#8D6E63"/>
            <circle class="wheel" cx="100" cy="120" r="40" fill="#6D4C41"/>
            <ellipse cx="100" cy="90" rx="25" ry="40" fill="#D2A679"/>
        </svg>

        <!-- Person walking from right -->
        <svg class="person-right" viewBox="0 0 100 200">
            <circle cx="50" cy="40" r="20" fill="#3f51b5"/> <!-- Head -->
            <rect x="40" y="60" width="20" height="50" fill="#607d8b"/> <!-- Body -->
            <line x1="50" y1="110" x2="40" y2="160" stroke="#607d8b" stroke-width="5"/> <!-- Left Leg -->
            <line x1="50" y1="110" x2="60" y2="160" stroke="#607d8b" stroke-width="5"/> <!-- Right Leg -->
            <line x1="40" y1="80" x2="30" y2="120" stroke="#607d8b" stroke-width="5"/> <!-- Left Arm -->
            <line x1="60" y1="80" x2="70" y2="120" stroke="#607d8b" stroke-width="5"/> <!-- Right Arm -->
        </svg>
    </div>

    <script>
        function moveButton(button) {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
        }
    </script>
</body>
</html>
