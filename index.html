<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Date</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #fce4ec;
            color: #6d4c41;
            position: relative;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            font-size: 2.5em;
        }
        .message {
            font-size: 1.5em;
            margin: 20px;
        }
        .btn-container {
            margin-top: 30px;
        }
        button {
            font-size: 1.2em;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 20px;
        }
        .yes-btn {
            background-color: #ff4081;
            color: white;
        }
        .no-btn {
            background-color: #d3d3d3;
            color: black;
            position: absolute;
        }
        .pottery-container {
            margin-top: 50px;
        }
        .pottery-wheel {
            width: 150px;
            height: 150px;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .wheel {
            animation: spin 2s linear infinite;
            transform-origin: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will You Go on a Pottery Date With Me? üè∫‚ù§Ô∏è</h1>
        <p class="message">21st March | 6:30 PM | 32nd Avenue</p>
        <div class="btn-container">
            <button class="yes-btn" onclick="alert('Yay! Can‚Äôt wait! ‚ù§Ô∏è')">Yes</button>
            <button class="no-btn" onmouseover="moveButton(this)">No</button>
        </div>
    </div>

    <!-- Animated Pottery Wheel SVG -->
    <div class="pottery-container">
        <svg class="pottery-wheel" viewBox="0 0 200 200">
            <!-- Base -->
            <ellipse cx="100" cy="160" rx="60" ry="20" fill="#8D6E63"/>
            <!-- Wheel -->
            <circle class="wheel" cx="100" cy="120" r="40" fill="#6D4C41"/>
            <!-- Clay -->
            <ellipse cx="100" cy="90" rx="25" ry="40" fill="#D2A679"/>
        </svg>
    </div>

    <script>
        function moveButton(button) {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
        }
    </script>
</body>
</html>
